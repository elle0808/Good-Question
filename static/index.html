<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好問題！首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- 導覽列 -->
  <header class="font-['Roboto:Regular'] bg-[#F0E36E] flex justify-between items-center px-6 py-3">
    <h1 class="text-lg font-bold text-[#854D0C]">好問題！</h1>
    <nav class="flex items-center space-x-6">
      <a href="list.html" class="text-[#854D0C] hover:text-[#FF9925] duration-300">最新問題</a>
      <button class="bg-[#F79C33] text-white px-4 py-1.5 rounded-lg hover:bg-[#F9BB48] duration-300 transition onclick="openLoginModal()"">登入 / 註冊</button>
    </nav>
  </header>

  <!-- Hero 區塊 -->
  <section class="font-['Roboto:Regular','Noto_Sans_JP:Regular',sans-serif] bg-[#F0E36E] mt-8 mx-auto max-w-5xl rounded-tl-[100px] rounded-tr-[20px] rounded-b-[20px] h-[60vh] flex flex-col items-center justify-center relative overflow-hidden">
    <img src="https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxjaGVlcmZ1bCUyMGJyaWdodCUyMHN0dWRlbnRzfGVufDF8fHx8MTc2NjMzNzg0OHww&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
     alt="Hero 圖片"
     class="absolute inset-0 w-full h-full object-cover opacity-15"
     />
    <h1 class="text-5xl font-['Rubik:Bold','Noto_Sans_JP:Bold',sans-serif] font-bold text-[#B16208] mb-10 z-10">Q. 好問題！</h1>
    <div class="flex justify-center items-center mb-6 w-[80%] z-10">
      <input type="text" placeholder="今天想知道甚麼？" class="w-2/3 px-4 py-2 rounded-l-xl focus:outline-none" />
      <button class="bg-white px-3 py-2 rounded-r-xl">
        <img src="./image/SVG/icon-search.svg" alt="搜尋" class="w-6 h-6"/>      
      </button>
    </div>
    <button class="relative group flex items-center text-[#854D0C] text-2xl z-10">
      <span>我想發文</span>
      <img src="./image/SVG/icon-arrow.svg" alt="箭頭" class="w-5 ml-1"/>
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#854D0C] transition-all duration-300 ease-in-out group-hover:w-full"></span>
    </button>
  </section>

  <!-- 說明 -->
  <section class="max-w-4xl mx-auto mt-12 px-4 font-['Roboto:Regular','Noto_Sans_JP:Regular',sans-serif]">
    <h3 class="flex items-center text-lg mb-4">
      <span class="w-2 h-5 bg-[#F0E36E] mr-2 inline-block"></span>好問題是什麼？
    </h3>
    <p class="text-center text-xl mb-8 underline decoration-[#F0E36E] decoration-4">
      好問題是一個讓在學業上有問題但找不到人問的人發問的互助平台！
    </p>

     <!-- 對話氣泡群 -->
    <div class="mt-16 space-y-6">
      <!-- 第一個 -->
      <div class="flex justify-start">
        <p class="bg-[#F0E36E] rounded-2xl px-5 py-3 shadow text-left max-w-[60%]">
          我的父母不在，也沒有朋友或老師可以問問題怎麼辦 QQ
        </p>
      </div>

      <!-- 第二個 -->
      <div class="flex justify-end">
        <p class="bg-white border-[3px] border-[#F0E36E] rounded-2xl px-5 py-3 max-w-[60%]">
          好問題提供你發問的平台，讓你有問題可以馬上問！
        </p>
      </div>

      <!-- 第三個 -->
      <div class="flex justify-start">
        <p class="bg-[#F0E36E] rounded-2xl px-5 py-3 shadow text-left max-w-[60%]">
          我好害羞，不敢問怎麼辦？問了會不會被當笨蛋？
        </p>
      </div>

      <!-- 第四個 -->
      <div class="flex justify-end">
        <p class="bg-white border-[3px] border-[#F0E36E] rounded-2xl px-5 py-3 max-w-[60%]">
          別擔心！好問題可以讓你匿名問喔！
        </p>
      </div>

      <!-- 第五個 -->
      <div class="flex justify-start">
        <p class="bg-[#F0E36E] rounded-2xl px-5 py-3 shadow text-left max-w-[60%]">
          沒有人回答我怎麼辦......
        </p>
      </div>

      <!-- 第六個 -->
      <div class="flex justify-end">
        <p class="bg-white border-[3px] border-[#F0E36E] rounded-2xl px-5 py-3 max-w-[60%]">
          別怕，好問題會找人，一定會有人回答你！
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 bg-[#6B4000] text-white text-center py-2">
    copyright@elle0808
  </footer>

  <!-- Dialog -->
  <dialog id="loginDialog" class="backdrop:bg-black/60 backdrop:backdrop-blur-sm bg-transparent focus:outline-none">
    <div
      class="relative bg-white border-[#f0e36e] border-[6px] rounded-[40px] md:rounded-[80px] h-auto min-h-[60vh] w-[90vw] max-w-[500px] overflow-hidden shadow-2xl scale-95 transition-transform duration-300 p-8 flex flex-col items-center"
      id="modalContent">
      <h2 class="mt-8 mb-10 font-bold text-[#f19124] text-4xl md:text-5xl select-none text-center">
        登入
      </h2>
      <div class="w-full space-y-6 flex flex-col items-center">
        <div
          class="w-full h-16 md:h-20 flex items-center px-6 bg-white border-[#f0e36e] border-[4px] rounded-full transition-all focus-within:border-[#f19124]">
          <label class="text-[#f19124] text-lg md:text-xl shrink-0 select-none">帳號：</label>
          <input type="text" id="username" name="username"
            class="flex-1 bg-transparent text-lg md:text-xl text-[#b16208] focus:outline-none focus:ring-0 px-2
            placeholder="請輸入帳號(email)" />
        </div>
        <div
          class="w-full h-16 md:h-20 flex items-center px-6 bg-white border-[#f0e36e] border-[4px] rounded-full transition-all focus-within:border-[#f19124]">
          <label class="text-[#f19124] text-lg md:text-xl shrink-0 select-none">密碼：</label>
          <input type="password" id="password" name="password"
            class="flex-1 bg-transparent text-lg md:text-xl text-[#b16208] focus:outline-none focus:ring-0 px-2" />
        </div>
        <div class="flex gap-6 mt-2">
          <button class="text-[#b16208] text-base md:text-lg hover:text-[#f19124] transition-colors">註冊</button>
          <button class="text-[#b16208] text-base md:text-lg hover:text-[#f19124] transition-colors">忘記密碼?</button>
        </div>
        <button
          class="w-3/4 h-14 md:h-16 mt-6 bg-[#F0E36E] rounded-full text-[#b16208] text-xl md:text-2xl font-semibold hover:bg-[#F8EF9A] active:scale-95 transition-all shadow-md">
          登入
        </button>
      </div>

    </div>
  </dialog>

  <script>
    const modal = document.getElementById('loginDialog');

    function openLoginModal() {
      modal.showModal();
      // 讓視窗出現時有一點點放大效果
      document.getElementById('modalContent').classList.remove('scale-95');
      document.getElementById('modalContent').classList.add('scale-100');
    }

    function closeLoginModal() {
      modal.close();
      document.getElementById('modalContent').classList.add('scale-95');
      document.getElementById('modalContent').classList.remove('scale-100');
    }

    // 點擊背景遮罩關閉
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeLoginModal();
      }
    });
  </script>

</body>
</html>
