<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好問題！首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- 導覽列 -->
  <header class="bg-[#F0E36E] flex justify-between items-center px-6 py-3">
    <h1 class="text-lg font-bold text-[#854D0C]">好問題！</h1>
    <nav class="flex items-center space-x-6">
      <a href="list.html" class="text-[#854D0C] hover:text-[#FFF9C1]">最新問題</a>
      <button class="bg-[#F79C33] text-white px-4 py-1.5 rounded-lg">登入 / 註冊</button>
    </nav>
  </header>

  <!-- Hero 區塊 -->
  <section class="bg-[#F0E36E] mt-8 mx-auto max-w-5xl rounded-2xl h-[50vh] flex flex-col items-center justify-center">
    <h1 class="text-5xl font-extrabold text-[#A85E00] mb-10">Q. 好問題！</h1>
    <div class="flex justify-center items-center mb-6 w-[80%]">
      <input type="text" placeholder="今天想知道甚麼？" class="w-2/3 px-4 py-2 rounded-l-xl" />
      <button class="bg-white px-3 py-2 rounded-r-xl">
        <img src="./image/SVG/icon-search.svg" alt="搜尋" class="w-6 h-6" />      
      </button>
    </div>
    <button class="text-[#6B4000] text-2xl font-medium hover:underline">我想發文 →</button>
  </section>

  <!-- 說明 -->
  <section class="max-w-4xl mx-auto mt-12 px-4">
    <h3 class="flex items-center text-lg font-bold mb-4">
      <span class="w-3 h-3 bg-[#F0E36E] mr-2 inline-block"></span>好問題是什麼？
    </h3>
    <p class="text-center text-xl font-semibold mb-8 underline decoration-[#F0E36E] decoration-4">
      好問題是一個讓在學業上有問題但找不到人問的人發問的互助平台！
    </p>

     <!-- 對話氣泡群 -->
    <div class="space-y-8">
      <!-- 第一個 -->
      <div class="flex justify-start">
        <p class="bg-[#F0E36E] rounded-2xl px-5 py-3 shadow text-left max-w-[60%]">
          我的父母不在，也沒有朋友或老師可以問問題怎麼辦 QQ
        </p>
      </div>

      <!-- 第二個 -->
      <div class="flex justify-end">
        <p class="bg-white border-[3px] border-[#F0E36E] rounded-2xl px-5 py-3 max-w-[60%]">
          好問題提供你發問的平台，讓你有問題可以馬上問！
        </p>
      </div>

      <!-- 第三個 -->
      <div class="flex justify-start">
        <p class="bg-[#F0E36E] rounded-2xl px-5 py-3 shadow text-left max-w-[60%]">
          我好害羞，不敢問怎麼辦？問了會不會被當笨蛋？
        </p>
      </div>

      <!-- 第四個 -->
      <div class="flex justify-end">
        <p class="bg-white border-[3px] border-[#F0E36E] rounded-2xl px-5 py-3 max-w-[60%]">
          別擔心！好問題可以讓你匿名問喔！
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 bg-[#6B4000] text-white text-center py-2">
    copyright
  </footer>

</body>
</html>
